<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ツイートアプリ/title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">ツイート一覧</h1>

        <!--投稿フォーム-->
        <form method="POST">
            {% csrf_token %}
            {% form.as_p %}
            <button type="submit" class="btn btn-primary">ツイートする</button>
        </form>

        <hr>

        {% if tweets %}
            {% for tweet in tweet %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ tweet.user.username }}</h5>
                        <p class="card-text">{{ tweet.content }}</p>
                        <p class="card-text">
                            <small class="text-muted">{{ tweet.created_at }}</small>
                        </p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>まだツイートはありません。</p>
        {% endif %}
    </div>
</body>
</html>
